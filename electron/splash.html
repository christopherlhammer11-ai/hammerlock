<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VaultAI</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #030303;
    color: #e8e8e8;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", sans-serif;
    height: 100vh;
    overflow: hidden;
    -webkit-app-region: drag;
    user-select: none;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* ── Particle field ── */
  .particles {
    position: fixed;
    inset: 0;
    z-index: 0;
  }
  .particle {
    position: absolute;
    width: 2px;
    height: 2px;
    border-radius: 50%;
    background: rgba(0,255,136,0.3);
    animation: drift linear infinite;
  }
  @keyframes drift {
    0% { transform: translateY(0) scale(1); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(-100vh) scale(0); opacity: 0; }
  }

  /* ── Central glow ── */
  .core-glow {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 0;
    height: 0;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(0,255,136,0.15), transparent 70%);
    animation: coreExpand 2s cubic-bezier(0.25,0.46,0.45,0.94) 0.3s forwards;
    z-index: 0;
  }
  @keyframes coreExpand {
    to { width: 800px; height: 800px; }
  }

  /* ── Rings ── */
  .ring-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 0;
  }
  .ring {
    position: absolute;
    border-radius: 50%;
    border: 1px solid rgba(0,255,136,0.08);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    opacity: 0;
  }
  .ring-1 {
    width: 200px; height: 200px;
    animation: ringExpand 1.2s ease-out 0.5s forwards;
  }
  .ring-2 {
    width: 340px; height: 340px;
    border-color: rgba(0,255,136,0.05);
    animation: ringExpand 1.2s ease-out 0.7s forwards;
  }
  .ring-3 {
    width: 500px; height: 500px;
    border-color: rgba(0,255,136,0.03);
    animation: ringExpand 1.2s ease-out 0.9s forwards;
  }
  @keyframes ringExpand {
    0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
    60% { opacity: 1; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
  }

  /* ── Horizontal scan line ── */
  .scanline {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 2px;
    background: linear-gradient(90deg, transparent, rgba(0,255,136,0.4), transparent);
    z-index: 1;
    opacity: 0;
    animation: scan 2.5s ease-in-out 0.8s forwards;
  }
  @keyframes scan {
    0% { top: 0; opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { top: 100%; opacity: 0; }
  }

  /* ── Main content ── */
  .splash-content {
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0;
  }

  /* Lock container */
  .lock-wrap {
    width: 110px;
    height: 110px;
    border-radius: 32px;
    background: rgba(0,255,136,0.04);
    border: 1px solid rgba(0,255,136,0.08);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transform: scale(0.3) rotate(-10deg);
    animation: lockBurst 1s cubic-bezier(0.34,1.56,0.64,1) 0.6s forwards;
    position: relative;
    margin-bottom: 32px;
  }
  @keyframes lockBurst {
    0% { opacity: 0; transform: scale(0.3) rotate(-10deg); }
    60% { transform: scale(1.05) rotate(2deg); }
    100% { opacity: 1; transform: scale(1) rotate(0deg); }
  }

  /* Spinning conic border */
  .lock-wrap::before {
    content: "";
    position: absolute;
    inset: -3px;
    border-radius: 35px;
    background: conic-gradient(from 0deg, rgba(0,255,136,0.4), transparent 30%, transparent 70%, rgba(0,229,255,0.3));
    z-index: -1;
    opacity: 0;
    animation: fadeIn 0.6s ease 1.8s forwards, lockSpin 6s linear 1.8s infinite;
  }

  /* Outer glow pulse */
  .lock-wrap::after {
    content: "";
    position: absolute;
    inset: -20px;
    border-radius: 48px;
    background: radial-gradient(circle, rgba(0,255,136,0.08), transparent 70%);
    z-index: -2;
    animation: glowPulse 2.5s ease-in-out 1.5s infinite;
  }
  @keyframes glowPulse {
    0%, 100% { transform: scale(1); opacity: 0.8; }
    50% { transform: scale(1.15); opacity: 0.3; }
  }

  /* SVG lock */
  .lock-svg {
    width: 52px;
    height: 52px;
    fill: none;
    stroke: #00ff88;
    stroke-width: 1.8;
    stroke-linecap: round;
    stroke-linejoin: round;
    filter: drop-shadow(0 0 8px rgba(0,255,136,0.3));
  }
  .lock-body {
    stroke-dasharray: 80;
    stroke-dashoffset: 80;
    animation: drawIn 1.2s ease 0.9s forwards;
  }
  .lock-shackle {
    stroke-dasharray: 50;
    stroke-dashoffset: 50;
    animation: drawIn 0.8s ease 1.3s forwards;
  }
  .lock-keyhole {
    opacity: 0;
    animation: keyholeReveal 0.3s ease 1.8s forwards;
  }
  @keyframes keyholeReveal {
    0% { opacity: 0; r: 0; }
    100% { opacity: 1; r: 1.8; }
  }

  /* Brand name — big reveal */
  .brand-name {
    font-family: "SF Mono", "JetBrains Mono", "Fira Code", monospace;
    font-size: 2.8rem;
    font-weight: 800;
    letter-spacing: 0.15em;
    background: linear-gradient(135deg, #00ff88 0%, #00cc6a 50%, #00e5ff 100%);
    -webkit-background-clip: text;
    color: transparent;
    opacity: 0;
    transform: translateY(24px);
    animation: brandReveal 0.8s cubic-bezier(0.25,0.46,0.45,0.94) 1.6s forwards;
    margin-bottom: 10px;
  }
  @keyframes brandReveal {
    to { opacity: 1; transform: translateY(0); }
  }

  /* Tagline — typed effect */
  .brand-tagline {
    font-size: 0.78rem;
    letter-spacing: 0.35em;
    text-transform: uppercase;
    color: #444;
    opacity: 0;
    animation: fadeUp 0.6s ease 2.1s forwards;
    margin-bottom: 40px;
  }

  /* Progress — minimal */
  .progress-area {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    opacity: 0;
    animation: fadeUp 0.5s ease 2.5s forwards;
  }

  .progress-track {
    width: 180px;
    height: 2px;
    background: rgba(255,255,255,0.04);
    border-radius: 2px;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    width: 30%;
    background: linear-gradient(90deg, #00ff88, #00e5ff);
    border-radius: 2px;
    animation: progressSweep 2s ease-in-out infinite;
    box-shadow: 0 0 16px rgba(0,255,136,0.5);
  }

  .progress-status {
    font-family: "SF Mono", "JetBrains Mono", monospace;
    font-size: 0.62rem;
    letter-spacing: 0.15em;
    color: #333;
  }
  .progress-status span { color: #00ff88; animation: blink 1s step-end infinite; }

  /* Keyframes — shared */
  @keyframes lockSpin { to { transform: rotate(360deg); } }
  @keyframes drawIn { to { stroke-dashoffset: 0; } }
  @keyframes fadeUp {
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes fadeIn { to { opacity: 1; } }
  @keyframes progressSweep {
    0% { margin-left: -30%; width: 30%; }
    50% { width: 50%; }
    100% { margin-left: 100%; width: 30%; }
  }
  @keyframes blink { 50% { opacity: 0; } }
</style>
</head>
<body>
  <div class="particles" id="particles"></div>
  <div class="core-glow"></div>
  <div class="ring-container">
    <div class="ring ring-1"></div>
    <div class="ring ring-2"></div>
    <div class="ring ring-3"></div>
  </div>
  <div class="scanline"></div>

  <div class="splash-content">
    <div class="lock-wrap">
      <svg class="lock-svg" viewBox="0 0 24 24">
        <rect class="lock-body" x="3" y="11" width="18" height="11" rx="2" ry="2"/>
        <path class="lock-shackle" d="M7 11V7a5 5 0 0 1 10 0v4"/>
        <circle class="lock-keyhole" cx="12" cy="16.5" r="0" fill="#00ff88"/>
      </svg>
    </div>

    <div class="brand-name">VaultAI</div>
    <div class="brand-tagline">Private Intelligence</div>

    <div class="progress-area">
      <div class="progress-track"><div class="progress-fill"></div></div>
      <div class="progress-status" id="status">initializing<span>_</span></div>
    </div>
  </div>

  <script>
    // Generate floating particles
    const container = document.getElementById('particles');
    for (let i = 0; i < 40; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = Math.random() * 100 + '%';
      p.style.bottom = '-10px';
      p.style.animationDuration = (4 + Math.random() * 6) + 's';
      p.style.animationDelay = (Math.random() * 5) + 's';
      p.style.width = p.style.height = (1 + Math.random() * 2) + 'px';
      p.style.opacity = String(0.1 + Math.random() * 0.4);
      container.appendChild(p);
    }

    // Cycle status text
    const statuses = ['initializing', 'loading runtime', 'preparing vault', 'encrypting channel', 'almost ready'];
    let idx = 0;
    const statusEl = document.getElementById('status');
    setInterval(() => {
      idx = (idx + 1) % statuses.length;
      statusEl.innerHTML = statuses[idx] + '<span>_</span>';
    }, 1800);
  </script>
</body>
</html>
