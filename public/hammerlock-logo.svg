<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="HammerLock AI">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0c"/>
      <stop offset="100%" stop-color="#0d0d10"/>
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ff88"/>
      <stop offset="100%" stop-color="#00ccff"/>
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="45%">
      <stop offset="0%" stop-color="#00ff88" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="transparent" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="dotGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="112" fill="url(#bgGrad)"/>

  <!-- Subtle border -->
  <rect x="2" y="2" width="508" height="508" rx="110" fill="none" stroke="url(#iconGrad)" stroke-width="1.5" opacity="0.12"/>

  <!-- Center ambient glow -->
  <circle cx="256" cy="265" r="150" fill="url(#centerGlow)"/>

  <!-- Lock + Hammer icon group -->
  <g transform="translate(256, 256)" filter="url(#glow)">
    <!-- Lock shackle -->
    <path d="M-50 -16 L-50 -72 A50 50 0 0 1 50 -72 L50 -16"
          fill="none" stroke="url(#iconGrad)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Lock body -->
    <rect x="-90" y="-16" width="180" height="135" rx="18" ry="18"
          fill="none" stroke="url(#iconGrad)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Hammer head (horizontal bar with thick ends) -->
    <rect x="-36" y="16" width="72" height="22" rx="4" fill="url(#iconGrad)"/>

    <!-- Hammer handle (vertical bar) -->
    <rect x="-6" y="38" width="12" height="52" rx="4" fill="url(#iconGrad)"/>

    <!-- Keyhole dot below hammer -->
    <circle cx="0" cy="100" r="6" fill="url(#iconGrad)" filter="url(#dotGlow)"/>
  </g>
</svg>
